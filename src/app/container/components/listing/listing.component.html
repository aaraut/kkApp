<ng-template #deleteTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Confirm</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="deleteModalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this referance?</p>
    </div>
    <div class="modal-footer mt-4">
        <button type="button" class="btn btn-primary mr-2" (click)="deleteTraining()">Yes</button>
        <button type="button" class="btn btn-default mr-2" (click)="deleteModalRef.hide()">No</button>
    </div>
</ng-template>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add New Referance</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="contact-wrapper">
            <div class="cw-lhs">
                <label>Name: </label>
            </div>
            <div class="cw-rhs">
                <input type="text" [(ngModel)]="newContact.name" />
            </div>
        </div>
        <div class="contact-wrapper">
            <div class="cw-lhs">
                <label>Company Name: </label>
            </div>
            <div class="cw-rhs">
                <input type="text" [(ngModel)]="newContact.companyName" />
            </div>
        </div>
        <div class="contact-wrapper">
            <div class="cw-lhs">
                <label>Mobile Number: </label>
            </div>
            <div class="cw-rhs">
                <input type="text" [(ngModel)]="newContact.phoneNumber" />
            </div>
        </div>
        <div class="contact-wrapper">
            <div class="cw-lhs">
                <label>Email: </label>
            </div>
            <div class="cw-rhs">
                <input type="email" [(ngModel)]="newContact.emailId" />
            </div>
        </div>

    </div>
    <div class="modal-footer mt-4">
        <button type="button" class="btn btn-primary mr-2" (click)="saveData()">Submit</button>
        <button type="button" class="btn btn-default mr-2" (click)="modalRef.hide()">Cancel</button>
    </div>
</ng-template>
